6<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style> 
		.box{
			
			width: 70px;
			height: 70px;
			background-color: rgb(125, 206, 157);
			font-size: 300%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 100px;
			/* Change me! */
			left: 0px;
		}

		.board {
			height: 100vh;
	
			
		}
		.bgimg {
			position: relative;
			z-index: -1;
			left: -20px;
			top: -20px;
			width: 1600px;
			height: 975px;
		}

	
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>

<body class="board">

	<!-- HTML for the box -->
	<div class="box">?
	</div>


	<script>
		(function () {
			'use strict'
			/* global jQuery */


			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////

			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen

			// Every 50 milliseconds, call the update Function (see below)
			var interval = setInterval(update, 50);

			/* this function is that it ends the game when misclicking a specific ammount of times */
			function endGame() {
				 clearInterval(interval)
				} 
				
			

			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////

			// TODO 2 - Variable declarations 
			var positionX = 0;
			var speed = 10;
			var positionY = 70
			var speedY = 10
			var points = 0;
			var boardHeight = jQuery(window).height();
			var randNum = Math.random() * boardWidth;
			var randNumY = Math.random() * boardHeight;
			var colorStr = "rgb(50, 25, 250)";
			var isClicked = false;
			var misclicks = 0;



			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				positionX = (positionX + speed);
				positionY = (positionY + speedY);
				moveBoxTo(positionX, positionY);	
				
				if (positionX >= boardWidth) {
					speed *= -1;
				}
				if (positionX <= 0) {
					speed *= -1;
				}
				if (positionY > 0) {
					speedY *= -1;
				}
				if (positionY < boardHeight) {
					speedY *= -1;
				}





			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				randNum = Math.random() * boardWidth;
				randNumY = Math.random() * boardHeight;
				positionX = randNum;
				positionY = randNumY;
				points++;
				changeBoxText(points + "!");
				speed = (3 * points + 10);
				speedY = (3 * points + 10);
				isClicked = true;
				
				if (points % 3 === 0) {
					getRandomColor();
					box.css("background-color", colorStr);
					speed + 2;
					speedY + 2;
				}

			}
			

			function  getRandomColor() {
				var randomRGBValue1 = Math.random() * 255
				var randomRGBValue2 = Math.random() * 255
				var randomRGBValue3 = Math.random() * 255
				 colorStr = ("rgb(" + randomRGBValue1 + ", " + randomRGBValue2 + ", " + randomRGBValue3 + ")");
				 return colorStr;
			}

			function registerMisclick() {
				if (isClicked === false) {
					misclicks++;
				  if (misclicks === 5) {
						endGame();
						alert("You misclicked too many times! Reload to try again :)");
					}
				}
			}
				   




			

			

			






		})();
	</script>
	<img src="img/finger-lakes-sunset.jpg" class="bgimg">
</body>

</html>
